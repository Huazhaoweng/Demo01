<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人内部工具平台</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="css/home.css">
    <!--使用CDN引入vue模块-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- 引入Element UI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入Element UI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="height: 80px;">个人内部工具平台</el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu default-active="1" class="el-menu-vertical-demo" background-color="#545c64"
                        text-color="#fff" active-text-color="#ffd04b">
                        <el-menu-item index="1">
                            <i class="el-icon-s-management"></i>
                            <span slot="title">工程参数表管理模块</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-s-data"></i>
                            <span slot="title">基站图层文件制作模块</span>
                        </el-menu-item>
                        <el-menu-item index="3">
                            <i class="el-icon-document"></i>
                            <span slot="title">小区规划数据管理模块</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <span slot="title">辅助功能模块</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-container>
                    <el-main>
                        <!-- 面包屑导航栏 -->
                        <el-breadcrumb separator-class="el-icon-arrow-right">
                            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                            <el-breadcrumb-item>工程参数表管理模块</el-breadcrumb-item>
                        </el-breadcrumb>
                        <!-- 表单 -->
                        <el-form :inline="true" style="margin-top: 20px;">
                            <el-row :gutter="20">
                                <el-col :span="12" style="text-align: left;">
                                    <el-form-item label="请输入查询条件:">
                                        <el-input placeholder="查询条件" style="width: 420px;"></el-input>
                                    </el-form-item>
                                </el-col>
                                <el-col :span="8"  style="text-align: right; padding-right: 15px;">
                                    <el-button-group>
                                        <el-button type="primary" icon="el-icon-search">查询</el-button>
                                        <el-button type="primary" icon="el-icon-notebook-2">全部</el-button>
                                        <el-button type="primary" icon="el-icon-plus">添加</el-button>
                                    </el-button-group>
                                </el-col>
                                <el-col :span="2">
                                    <el-upload>
                                        <el-button type="primary">导入Excel文件</el-button>
                                    </el-upload>
                                </el-col>
                                <el-col :span="2">
                                    <el-upload>
                                        <el-button type="primary">导出Excel文件</el-button>
                                    </el-upload>
                                </el-col>
                            </el-row>

                        </el-form>
                    </el-main>
                    <el-footer style="height: 30px;">个人内部工具平台 版权所有 mywebsite_learning@163.com | 2021-03-08</el-footer>
                </el-container>
            </el-container>
        </el-container>
    </div>
</body>

</html>
<!-- 引入Vue代码 -->
<script src="js/home.js"></script>
